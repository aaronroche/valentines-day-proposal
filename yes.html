<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WOOOOOOHOOOOOOOOO</title>

  <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="page-image">
            <img src="images/shesaidyes.gif" style="width: 500px; height: auto;">
        </div>
        <h1 class="yes-msg">I knew you would say yes! I love you so much! üòÅüòò</h1>
        <audio id="myAudio" preload="auto">
            <source src="Ed Sheeran - Photograph (Lyrics).mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
        <div class="btn">
            <a href="#" onclick="playMusic(); return false;">Play Music</a>
        </div>
        <script>
            function playMusic() {
                var audio = document.getElementById("myAudio");
                audio.play()

                        console.error("Playback failed:", error);
                    });
            }
        </script>
    </div>
</body>
